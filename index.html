<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Stream Improvements</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <link href='https://api.mapbox.com/mapbox-assembly/v0.23.1/assembly.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" />
  <link href='https://fonts.googleapis.com/css?family=Work+Sans:400,500,600' rel='stylesheet' type='text/css'>
  <link href='css/styles.css' rel='stylesheet' />
</head>

<body>

  <div class='flex-parent viewport-full relative scroll-hidden'>
    <div class='flex-child w-full w600-ml absolute static-ml left bottom'>
      <div class='flex-parent flex-parent--column viewport-third h-full-ml hmax-full bg-white py18 px12'>
        <div class='flex-child flex-child--grow px12 py12 scroll-auto'>
          <h1 class='txt-h3 mb6'>Stream Improvements within UDFCD</h1>
          <p>Exploring stream improvements proposed in UDFCD studies dating back to 1980</p>
        </div>
        <footer class='px12 py12 bg-gray-faint txt-s'>
          <ul>
            <li>
                <footer class='px12 py12 bg-gray-faint txt-s'>
                <ul>
                  <li>Explore more available data from UDFCD at
                    <a class='link' target="_blank" href='http://data.opencolorado.org/dataset?q=udfcd'>Open Data Colorado</a>
                  </li>
                  <li>Map authored by
                    <a class='link' target="_blank" href='https://github.com/jeremy-deischer'>Jeremy Deischer</a>
                  </li>
                </ul>
              </footer>
      </div>
    </div>
    <div class='flex-child flex-child--grow viewport-twothirds viewport-full-ml'>
      <div id="map" class='viewport-twothirds viewport-full-ml z-index: 0'></div>
    </div>
  </div>

  <!-- current grade -->
   <div id='current-grade' class='py6 px12 bg-white border border--gray-light round'>
    <p class='txt-bold txt-headline'>Grade:
      <span>1</span>
    </p>
  </div>

  <!-- ui slider -->
   <div id='slider' class='range w240 bg-white round-ml px12 z-index: -1'>
    <input type='range' min="1976" , max="2017" , value="1976" , step="1" />
  </div>

  <script async defer src="https://api.mapbox.com/mapbox-assembly/v0.23.1/assembly.js"></script>
  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sparklines/2.1.2/jquery.sparkline.min.js"></script>
  <script src="https://d3js.org/d3.v5.js"></script>
  <script src='js/app.js'></script>

</body>

</html>
